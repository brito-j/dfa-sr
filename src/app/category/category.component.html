<div class="page">
  <h1>Step 3: Categorize</h1>

  <!-- category selection dropdown -->
  <clr-dropdown>
    <!-- button label changes to selected category or defaults to 'Category' -->
    <button clrDropdownTrigger class="btn btn-secondary btn-sm">{{setSelection()}}
      <clr-icon shape="caret down" *ngIf="!selection.length"></clr-icon> </button>

    <!-- filter dropdown options based on input search -->
    <clr-dropdown-menu *clrIfOpen>
      <input class="input" type="text" placeholder="Category..." [(ngModel)]="search" />
      <div class="dropdown-divider"></div>
      <button *ngFor="let category of filter()" clrDropdownItem (click)="selection=category">
        <span [innerHTML]="bold(category)"></span>
      </button>
    </clr-dropdown-menu>
  </clr-dropdown>

</div>
