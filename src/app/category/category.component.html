<div class="page">
  <h1>Categorize</h1>
  <label>Problem Code</label>
  <br>
  <!--empty div for spacing-->
  <div></div>
  <clr-dropdown [clrCloseMenuOnItemClick]="true">
    <label clrDropdownTrigger>
      <input clrInput class="input" type="text" [(ngModel)]="search" />
    </label>
    <br>
    <strong>{{pc[search]}}</strong>
    <clr-dropdown-menu *clrIfOpen>
      <div *ngFor="let category of filter()">
        <button type="button" clrDropdownItem (click)="onClick(category)">
          <span [innerHTML]="bold(category)"></span>
        </button>
      </div>
    </clr-dropdown-menu>
  </clr-dropdown>

  <form clrForm *ngIf="search == 'EVENT'">
    <input clrInput class="input" type='file'>
  </form>

  <br>
  <br>
  <div class="clr-control-container">
    <label>Description</label>
    <br>
    <textarea clrTextarea class="textarea" cols="40" title="description" [(ngModel)]="description"></textarea>
  </div>
</div>
