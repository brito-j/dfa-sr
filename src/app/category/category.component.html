<div class="page">
  <h1>Step 3</h1>
  <clr-dropdown [clrCloseMenuOnItemClick]="true">
    <label clrDropdownTrigger>
      <h5>Problem Code</h5>
      <input clrInput [(ngModel)]="search" />
    </label>

    <clr-dropdown-menu *clrIfOpen>
      <div *ngFor="let category of filter()">
        <button type="button" clrDropdownItem (click)="onClick(category)">
          <span [innerHTML]="bold(category)"></span>
        </button>
      </div>
    </clr-dropdown-menu>
  </clr-dropdown>

  <h5>Description</h5>
  <div class="clr-control-container">
    <textarea clrTextarea title="description" [(ngModel)]="description"></textarea>
  </div>
</div>
