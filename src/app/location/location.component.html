<div class="page">
  <h1>Step 2: Locate</h1>
  <clr-dropdown [clrCloseMenuOnItemClick]="true">
    <br>

    <button type="button" clrDropdownTrigger>
      <input clrInput placeholder="Enter your location." [(ngModel)]="search" />
    </button>

    <clr-dropdown-menu *clrIfOpen>
      <div *ngFor="let location of filter()">
        <button type="button" clrDropdownItem (click)="onClick(location)">
          <span [innerHTML]="bold(location)"></span>
        </button>
      </div>
    </clr-dropdown-menu>
  </clr-dropdown>
</div>
