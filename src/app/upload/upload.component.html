<div class="page">
  <h1>Step 1: Upload</h1>
  <!-- use form to process submission -->
  <form clrForm>
    <!-- hide container if no image is selected -->
    <!-- set image source to data url -->
    <div *ngIf="getURL().length"><img [src]="getURL()" height="200"></div>
    <div *ngIf="getURL().length"><br></div>
    <!-- process upload each time a new image is selected -->
    <input clrInput type='file' (change)="upload($event)">
  </form>
</div>
