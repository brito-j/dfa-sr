<div class="page">
  <h1>Upload</h1>
  <!-- use form to process submission -->
  <form clrForm>
    <!-- hide container if no image is selected -->
    <!-- set image source to data url -->
    <div *ngIf="getURL().length"><img alt="Image of Problem" [src]="getURL()" height="200"></div>
    <div *ngIf="getURL().length"><br></div>
    <!-- process upload each time a new image is selected -->
    <input type='file' (change)="upload($event)" multiple/>
  </form>
  <br>
  <div class="end-form"><button type="button" class="btn btn-outline-success btn-lg">Submit</button></div>
</div>
